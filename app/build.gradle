apply plugin: 'com.android.application'apply plugin: 'com.neenbedankt.android-apt' // 注释处理apply plugin: 'me.tatarka.retrolambda'// lambda 表达式buildscript {    repositories {        jcenter()        mavenCentral()        mavenLocal()        maven {            url "https://jitpack.io"        }    }    dependencies {        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'    }}android {    compileSdkVersion 24    buildToolsVersion "24.0.1"    defaultConfig {        applicationId "com.aspire.daydreaming"        minSdkVersion 15        targetSdkVersion 24        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    dataBinding {        enabled = true    }    // 注释冲突    packagingOptions {        exclude 'META-INF/services/javax.annotation.processing.Processor'    }    // 使用Java1.8    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    // LeanCloud 基础包    // 推送与实时聊天需要的包compile ('cn.leancloud.android:avoscloud-push:v3.+@aar' ) {transitive = true}    // LeanCloud 统计包    // LeanCloud 用户反馈包    // avosCloud-sns：LeanCloud 第三方登录包    // 目前新浪微博官方只提供 jar 包的集成方式    compile 'com.android.support:appcompat-v7:24.2.0'    compile 'com.android.support:recyclerview-v7:24.2.0'    compile 'com.android.support:cardview-v7:24.2.0'    compile 'com.android.support:design:24.2.0'    compile 'com.android.support:support-v4:24.2.0'    compile 'cn.finalteam.rxgalleryfinal:library:0.0.2'    compile 'cn.leancloud.android:avoscloud-sdk:v3.+'    compile 'cn.leancloud.android:avoscloud-statistics:v3.+'    compile 'cn.leancloud.android:avoscloud-feedback:v3.+@aar'    compile 'cn.leancloud.android:avoscloud-sns:v3.+@aar'    compile 'cn.leancloud.android:qq-sdk:1.6.1-leancloud'    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'    compile 'com.tencent.bugly:nativecrashreport:latest.release'    compile 'com.google.dagger:dagger:2.0.2'    compile 'com.google.dagger:dagger-compiler:2.0.2'    compile 'com.jakewharton:butterknife:7.0.1'    compile 'io.reactivex:rxandroid:1.1.0'    compile 'io.reactivex:rxjava:1.1.0'    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'    compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.3.0'    compile 'com.jakewharton.rxbinding:rxbinding-design:0.3.0'    compile 'com.google.code.gson:gson:2.5'    compile 'com.squareup.retrofit2:retrofit:2.0.1'    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'    compile 'com.squareup.retrofit2:converter-scalars:2.0.0'    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'    compile 'com.squareup.okhttp3:okhttp:3.1.2'    compile 'com.squareup.picasso:picasso:2.5.2'}